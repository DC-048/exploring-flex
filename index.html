<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project One</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon-2-32.png" />
  </head>
  <body>
    <h1 class="title-main">HTML + CSS + JS</h1>
    <section class="section-area">
      <h2 class="title-section">Flexbox</h2>
      <div class="description">Flex-direction: row.</div>
      <div class="area-display" id="area-display-1">
        <div class="area-display-item"></div>
        <div class="area-display-item"></div>
      </div>
      <h3>Justify content</h3>
      <div class="btn-row">
        <button class="button-justify" onclick="justifyContentStart()">
          Start
        </button>
        <button class="button-justify" onclick="justifyContentCenter()">
          Center
        </button>
        <button class="button-justify" onclick="justifyContentEnd()">
          End
        </button>
        <button class="button-justify" onclick="justifyContentSpaceAround()">
          Space around
        </button>
        <button class="button-justify" onclick="justifyContentSpaceBetween()">
          Space between
        </button>
        <button class="button-justify" onclick="justifyContentSpaceEvenly()">
          Space evenly
        </button>
      </div>
      <h3>Align items</h3>
      <div class="btn-row">
        <button class="button-align" onclick="alignItemsStart()">Start</button>
        <button class="button-align" onclick="alignItemsCenter()">
          Center
        </button>
        <button class="button-align" onclick="alignItemsEnd()">End</button>
        <button class="button-align" onclick="alignItemsStretch()">
          Stretch
        </button>
        <button class="button-align" onclick="alignItemsBaseline()">
          Baseline
        </button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
